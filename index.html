<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validación al perder el foco (Estela, Román y Roberto)</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Validación al perder el foco</h1>
    <h2>(by Estela, Román y Roberto)</h2> <br><br>
    <h3>Anda, rellena los siguientes campos:</h3>
    <form action="#" onblur="return validarForm();">
        <span id="error"></span>
        <label for="campoNombre">Nombre de usuario: <!-- lo que está dentro de las comillas del for es lo de las comillas del id -->
            <input type="text" name="campoNombre" id="campoNombre" placeholder="-- Tu nombre de usurario --" >
        </label><br>
        <label for="campoEdad">Edad:
            <input type="text" name="campoEdad" id="campoEdad" placeholder="-- Tu edad, la de verdad --">
        </label><br>
        <label for="campCiudad">Ciudad de residencia:
            <input type="text" name="campCiudad" id="campCiudad" placeholder="-- Ciudad en que vives --">
        </label><br>
        <label for="campoTelefono">Teléfono:
            <input type="text" name="campoTelefono" id="campoTelefono" placeholder="-- 555-XXXXXX ---">
        </label><br>
        <input type="submit" value="Enviar">
    </form>
    <script src="js/codigo.js"></script>
</body>
</html>
